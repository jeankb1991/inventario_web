<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Invent√°rio ‚Äî Sistema Completo</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">INVENT√ÅRIO DE INFORM√ÅTICA 2¬∞ ANO  - CETI MALAQUIAS RIEIRO DAMASCENO</a>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>INVENT√ÅRIO DE INFORM√ÅTICA</h2>
      <div><br>
        <button id="btnPDF" class="btn btn-danger me-2">üìÑ Gerar PDF</button>
        <button id="btnAdd" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#itemModal">+ Novo Item</button>
      </div>
    </div>

    <table id="itemsTable" class="display table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Local</th>
          <th>Modelo</th>
          <th>Valor (R$)</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="itemForm" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="itemId">
          <div class="row">
            <div class="col-md-6 mb-2"><input class="form-control" name="nome" id="nome" placeholder="Nome" required></div>
            <div class="col-md-6 mb-2"><input class="form-control" name="local" id="local" placeholder="Sala/Local"></div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2"><input class="form-control" name="modelo" id="modelo" placeholder="Marca / Modelo"></div>
            <div class="col-md-3 mb-2"><input type="date" class="form-control" name="data_compra" id="data_compra"></div>
            <div class="col-md-3 mb-2"><input type="number" step="0.01" class="form-control" name="valor" id="valor" placeholder="Valor (R$)"></div>
          </div>
          <div class="mb-2"><input class="form-control" name="serie" id="serie" placeholder="N√∫mero de s√©rie"></div>
          <div class="mb-2"><textarea class="form-control" name="descricao" id="descricao" rows="3" placeholder="Descri√ß√£o"></textarea></div>
          <div class="mb-2">
            <label class="form-label">Imagem (opcional)</label>
            <input class="form-control" type="file" name="imagem" id="imagem" accept="image/*">
            <img id="preview" class="img-preview mt-2" src="#" alt="preview" style="display:none; max-height:200px;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
